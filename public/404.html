<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ご指定のページが見つかりません</title>
  <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    html {
        box-sizing: border-box;
        color: #333;
        font-family: arial, sans-serif;
        line-height: 1;
        font-size: 100%;
    }

    body {
      padding-top: 4rem;
      overflow-y: auto;
    }

    .container {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .error-message {
      max-width: 40rem;
      margin-left: auto;
      margin-right: auto;
      background-color: white;
      border: solid 1px #ddd;
      border-radius: .25rem;
    }

    .error-message__header {
      border-bottom: solid 1px #ddd;
      padding: 1em;
      font-size: 1.125rem;
    }

    .error-message__title {
      font-size: 1em;
      line-height: 1.4;
      text-align: center;
    }

    .error-message__body {
      padding: 1.25em 1.5em;
      font-size: 1rem;
    }

    @media (max-width: 48em) {
      .error-message__body {
        font-size: .875rem;
      }
    }

    .error-message__body p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 1em;
    }

    .error-message__body .error-message__number {
      text-align: center;
      font-size: 1.125em;
      font-weight: 900;
      margin-bottom: .875em;
    }

    .error-message__body p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="container">
    <div class="error-message">
      <header class="error-message__header">
          <h1 class="error-message__title">ご指定のページが見つかりません</h1>
      </header>
      <div class="error-message__body">
        <p class="error-message__number">404: Not Found</p>
        <p>お探しのページは一時的にアクセスができない状況にあるか、移動もしくは削除された可能性があります。また、URL、ファイル名にタイプミスがないか再度ご確認ください。</p>
      </div>
    </div>
  </div>
</body>
</html>
